<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dataId">
            <h2><span>Data Id</span> {{dataId.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Data Id</span></dt>
                <dd>
                    <span>{{dataId.dataId}}</span>
                </dd>
                <dt><span>Data Name</span></dt>
                <dd>
                    <span>{{dataId.dataName}}</span>
                </dd>
                <dt><span>Sort Number</span></dt>
                <dd>
                    <span>{{dataId.sortNumber}}</span>
                </dd>
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{dataId.updatedAt}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/data-id', dataId.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
