<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="data">
            <h2><span>Data</span> {{data.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Vehicle Id Number</span></dt>
                <dd>
                    <span>{{data.vehicleIdNumber}}</span>
                </dd>
                <dt><span>Data Id</span></dt>
                <dd>
                    <span>{{data.dataId}}</span>
                </dd>
                <dt><span>Detail</span></dt>
                <dd>
                    <span>{{data.detail}}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{data.createdAt}}</span>
                </dd>
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{data.updatedAt}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/data', data.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
