<div>
    <h2 id="page-heading">
        <span>Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-data" [routerLink]="['/data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="data">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Vehicle Id Number</span></th>
            <th><span>Data Id</span></th>
            <th><span>Detail</span></th>
            <th><span>Created At</span></th>
            <th><span>Updated At</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of data ;trackBy: trackId">
                <td><a [routerLink]="['/data', data.id, 'view' ]">{{data.id}}</a></td>
                <td>{{data.vehicleIdNumber}}</td>
                <td>{{data.dataId}}</td>
                <td>{{data.detail}}</td>
                <td>{{data.createdAt | date:'medium'}}</td>
                <td>{{data.updatedAt | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/data', data.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/data', data.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'data', { outlets: { popup: data.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
