<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-inspection-result-heading">Create or edit a Inspection Result</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!inspectionResult.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vehicleIdNumber">Vehicle Id Number</label>
                    <input type="text" class="form-control" name="vehicleIdNumber" id="field_vehicleIdNumber"
                           formControlName="vehicleIdNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_inspectionId">Inspection Id</label>
                    <input type="text" class="form-control" name="inspectionId" id="field_inspectionId"
                           formControlName="inspectionId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_systemId">System Id</label>
                    <input type="text" class="form-control" name="systemId" id="field_systemId"
                           formControlName="systemId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pattern1">Pattern 1</label>
                    <input type="text" class="form-control" name="pattern1" id="field_pattern1"
                           formControlName="pattern1"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_judgment">Judgment</label>
                    <input type="text" class="form-control" name="judgment" id="field_judgment"
                           formControlName="judgment"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdAt">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_partsNumber">Parts Number</label>
                    <input type="text" class="form-control" name="partsNumber" id="field_partsNumber"
                           formControlName="partsNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_detail">Detail</label>
                    <input type="text" class="form-control" name="detail" id="field_detail"
                           formControlName="detail"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updatedAt">Updated At</label>
                    <div class="d-flex">
                        <input id="field_updatedAt" type="datetime-local" class="form-control" name="updatedAt" formControlName="updatedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
